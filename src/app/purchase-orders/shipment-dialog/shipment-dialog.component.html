<h1 mat-dialog-title>Enter Shipment Details:</h1>
<!-- <hr /> -->
<div mat-dialog-content>
  <!-- <p>Enter some text:</p> -->
  <mat-form-field>
    <input matInput [(ngModel)]="data.InvoiceNumber" placeholder="Invoice Number">
  </mat-form-field>
  <mat-form-field>
      <input matInput [(ngModel)]="data.LorryNumber" placeholder="Lorry Number">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  <!-- <button mat-button (click)="onSubmitClick()" cdkFocusInitial>Ok</button> -->
</div>
